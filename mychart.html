<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"
            integrity="sha512-tMabqarPtykgDtdtSqCL3uLVM0gS1ZkUAVhRFu1vSEFgvB73niFQWJuvviDyBGBH22Lcau4rHB5p2K2T0Xvr6Q=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<canvas id="myChart" width="400" height="400"></canvas>

<script>
    function convertDateToPoint(s) {
        const parts = s.split("/");
        const year = "20" + parts[2];
        const month = parts[1];
        return {x: year, y: month};
    }

    const rawData = [
        "1/01/19",
        "1/10/13",
        "10/09/18",
        "1/08/19",
        "2/02/19",
        "1/05/16",
        "1/03/13",
        "1/01/21",
        "1/02/21",
        "1/02/21",
        "1/06/21",
        "1/05/21",
        "1/01/21",
        "1/10/21",
        "1/05/21",
        "1/01/21",
        "18/06/19",
        "1/02/19",
        "1/07/19",
        "1/08/18",
        "1/01/12",
        "7/11/11",
        "1/12/07",
        "1/07/21",
        "1/02/14",
        "1/02/17",
        "1/04/15",
        "1/02/16",
        "1/04/04",
        "25/02/13",
        "1/06/06",
        "1/09/08",
        "1/06/14",
        "1/10/11",
        "1/03/18",
        "1/08/14",
        "1/04/17",
        "1/07/17",
        "20/09/21",
        "1/11/21",
        "1/09/19",
        "1/11/20",
        "1/11/20",
        "1/11/20",
    ];
    const dataPoints = rawData.map(d => convertDateToPoint(d));

    const data = {
        datasets: [{
            label: '1ste maand',
            data: dataPoints,
            radius: 15,
            backgroundColor: 'rgb(153, 51, 255)'
        }]
    }

    const config = {
        type: 'scatter',
        data: data,
        options: {
            scales: {
                x: {
                    ticks: {
                        callback: function (label, index, labels) {
                            return label;
                        }
                    }
                }
            }
        }
    };

    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
</script>
</body>
</html>
